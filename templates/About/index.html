<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Sorter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='About/style.css') }}">
  <script defer src="{{ url_for('static', filename='About/main.js') }}"></script>
</head>
<body data-logged-in="{{ 'true' if 'token_info' in session else 'false' }}">
  <div class="layout">
    <!-- Header -->
    <header class="header">
      <a href = "{{ url_for('main')}}">
        <button class="spotifySorter">SPOTIFY SORTER</button>
      </a>
      <span class="textName">name</span>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <a href ="{{ url_for('functions')}}">
          <button class="functions">FUNCTIONS</button>
        </a>
        <a href="{{ url_for('help_page')}}">
          <button class="help">HELP</button>
        </a>
        
        <a href="{{ url_for('logout') }}"  id="logoutButton">
          <button class="login">LOGOUT</button>
        </a>
        <a href="{{ url_for('login') }}"  id="loginButton">
          <button class="login">LOGIN</button>
        </a>
        
        <a href="{{ url_for('about_page') }}">
          <button class="about">ABOUT</button>
        </a>

      </aside>

      <!-- Main -->
      <main class="main">
        <h2 class="textFunctions">ABOUT</h2>
        <div class="text-block">TEST TEST TESTTEST TEST TESTTEST TEST TESTTEST TEST TESTTEST TEST TESTTEST TEST TESTTEST TEST TESTTEST TEST TEST</div>
        
        
      </main>
    </div>
  </div>

</html>
